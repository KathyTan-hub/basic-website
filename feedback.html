    <div class="grid-container">
        <menu>

                <figure>
                    <a target="" href="index.html">

                    </a>
                    <figcaption>Feedback</figcaption>
                </figure>
            </div>
        </menu>

        <main class="magic">
            <h2>Customer Feedback</h2>
            <form>
                <fieldset>
                    <legend>From</legend>
                    <div class="field">
                        <label for="customerName">Name: </label>
                        <input type="text" name="customerName" id="customerName">
                    </div>
                    <div class="field">
                        <label for="customermail">Email: </label>
                        <input type="text" name="customermail" id="customermail">
                    </div>
                    <div class="field">
                        <label for="colours">Choose a colour:</label>
                        <select name="colours" id="colours">
                            <option value="">-- select a colour --</option>
                            <optgroup label="Warm Colours">
                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                            </optgroup>
                            <optgroup label="Cool Colours">
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="field">
                        <label for="houses">Which House In Harry Potter that You Love:</label></br>
                        <select name="houses" id="houses" multiple>
                            <option value="gryffindor">Gryffindor</option>
                            <option value="hufflepuff">Hufflepuff</option>
                            <option value="ravenclaw">Ravenclaw</option>
                            <option value="slytherin">Slytherin</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="message">Please provide your suggestion in the box below: </label>
                        <textarea name="message" id="message" cols="50" rows="7"></textarea>
                    </div>
                    <div class="reset">
                        <button type="reset">Reset</button>
                    </div>
                </fieldset>
            </form>
        </main>

        <aside class="sidebar">
            <form tabindex="1">
                <fieldset>
                    <legend>Website Feedback</legend>
                    <div class="field">
                        <label for="favorite">My Website is: </label>
                    </div>
                    <div class="field">
                        <input type="checkbox" name="favorite" id="fun" value="fun">
                        <label for="fun">Fun to Visit</label>
                    </div>
                    <div class="field">
                        <input type="checkbox" name="favorite" id="design" value="wellDesign">
                        <label for="design">Well Designed</label>
                    </div>
                    <div class="field">
                        <input type="checkbox" name="favorite" id="color" value="goodColor">
                        <label for="color">Uses Good Colours</label>
                    </div>
                    <div class="field">
                        <input type="checkbox" name="favorite" id="read" value="easyRead">
                        <label for="color">Easy to Read</label>
                    </div>

                    <div class="field">
                        <label for="visit">Will you Visit my Site Again: </label>
                    </div>
                    <div class="visitContainer">
                        <div class="visit">
                            <input type="radio" name="visit" id="visitYes">
                            <label for="visitYes"> - Yes</label>
                        </div>
                        <div class="visit">
                            <input type="radio" name="visit" id="visitNo">
                            <label for="visitNo"> - No</label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </aside>

        <footer>
            &copy; Copyright Suju Kathy Tan, 2022
        </footer>
    </div>
